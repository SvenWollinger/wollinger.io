<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Wollinger.io</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	</head>

	<body>
		<div class="container">
			<div class="content">
				<img id="userPhoto" src="img/avatar.png" alt="User Photo">

				<h1><a href="#" id="userName" rel="noopener">@SvenWollinger</a></h1>
				<div id="links">
					<a class="link" href="https://instagram.com/SvenWollinger" target="_blank">
						<div class="linkDiv">
							<img class="icon-instagram">
							<span>Instagram</span>
						</div>
					</a>
					<a class="link" href="https://twitter.com/SvenWollinger" target="_blank">
						<div class="linkDiv">
							<img class="icon-twitter">
							<span>Twitter</span>
						</div>
					</a>
					<a class="link" href="https://github.com/SvenWollinger" target="_blank">
						<div class="linkDiv">
							<img class="icon-github">
							<span>GitHub</span>
						</div>
					</a>
					<a class="link" href="javascript:discordButton()">
						<div class="linkDiv">
							<img class="icon-discord">
							<span id="discordCopyText">Discord</span>
						</div>
					</a>
					<a class="link" href="javascript:mailButton()">
						<div class="linkDiv">
							<img class="icon-mail">
							<span id="mailCopyText">EMail</span>
						</div>
					</a>
				</div>

				<footer>Based on <a href="https://github.com/MichaelBarney/LinkFree/tree/master/Templates/mnmlsm" target="_blank">LinkFree</a> | Icons by <a href="https://icons8.de" target="_blank">Icons8</a> | <a href="https://github.com/SvenWollinger/wollinger.io" target="_blank">Source Code</a></footer>
			</div>
		</div>
	</body>
	<script>
		var discordCopyText = document.getElementById("discordCopyText");
		var discordCopyTextOriginal = discordCopyText.innerHTML;

		var mailCopyText = document.getElementById("mailCopyText");
		var mailCopyTextOriginal = mailCopyText.innerHTML;

		function discordButton() {
			copyFunction(discordCopyText, discordCopyTextOriginal, "SvenWollinger#0001");
		}
	
		function mailButton() {
			copyFunction(mailCopyText, mailCopyTextOriginal, "sven@wollinger.email");
		}
	
		function copyFunction(element, originalText, textToCopy) {
			navigator.clipboard.writeText(textToCopy).then(function() {
				element.innerHTML = "Copied!";
				setTimeout(function() {
					element.innerHTML = originalText;
				}, 3000);
			}, function(err) {
				console.error('Async: Could not copy text: ', err);
			});
		}
	</script>
</html>
