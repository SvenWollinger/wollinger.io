<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Wollinger.io</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	</head>

	<body>
		<div class="container">
			<div class="content">
				<img id="userPhoto" src="img/avatar.png" alt="User Photo">

				<h1><a href="#" id="userName" rel="noopener">@SvenWollinger</a></h1>
				<div id="links">
					<a class="link" href="https://instagram.com/SvenWollinger" target="_blank">
						<div class="linkDiv">
							<img class="linkDivImg icon-instagram">
							<span class="linkDivText">Instagram</span>
						</div>
					</a>
					<a class="link" href="https://twitter.com/SvenWollinger" target="_blank">
						<div class="linkDiv">
							<img class="linkDivImg icon-twitter">
							<span class="linkDivText">Twitter</span>
						</div>
					</a>
					<a class="link" href="https://github.com/SvenWollinger" target="_blank">
						<div class="linkDiv">
							<img class="linkDivImg icon-github">
							<span class="linkDivText">GitHub</span>
						</div>
					</a>
					<a class="link" href="javascript:discordButton()">
						<div class="linkDiv">
							<img class="linkDivImg icon-discord">
							<span class="linkDivText">Discord</span>
						</div>
					</a>
					<a class="link" href="javascript:mailButton()">
						<div class="linkDiv">
							<img class="linkDivImg icon-mail">
							<span class="linkDivText">EMail</span>
						</div>
					</a>
				</div>

				<footer>Based on <a href="https://github.com/MichaelBarney/LinkFree/tree/master/Templates/mnmlsm" target="_blank">LinkFree</a> | Icons by <a href="https://icons8.de" target="_blank">Icons8</a> | <a href="https://github.com/SvenWollinger/wollinger.io" target="_blank">Source Code</a></footer>
			</div>
		</div>
	</body>
	<script>
		function discordButton() {
			var username = "SvenWollinger#0001";
			navigator.clipboard.writeText(username).then(function() {
				console.log('Async: Copying to clipboard was successful!');
			}, function(err) {
				console.error('Async: Could not copy text: ', err);
			});
		}
	</script>
</html>
